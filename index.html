<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="apple-touch-icon" sizes="192x192" href="images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="images/icon-512x512.png">

</head>
<body>
    <div id="app">
        <div id="pregunta">
            <h1>¿Quieres ser mi San Valentín?</h1>
            <button id="btnSi"><i class="fas fa-heart"></i> Sí</button>
            <button id="btnNo"><i class="fas fa-times-circle"></i> No</button>
        </div>
        <div id="respuesta" class="hidden">
            <img src="images/foto_final.jpg" alt="Disfruta de tus papas">
            <p>Disfruta de tus papas mi amor, Te amo</p>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            // Registro exitoso
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // Registro fallido :(
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>
